<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Select Quiz</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      text-align: center;
    }
    .container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    .quiz-buttons button {
      margin: 10px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #4f8f71;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    .quiz-buttons button:hover {
      background-color: #3b6f58;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Quiz</h2>
    <div class="quiz-buttons">
      <button onclick="startQuiz(1)">Quiz 1</button>
      <button onclick="startQuiz(2)">Quiz 2</button>
      <button onclick="startQuiz(3)">Quiz 3</button>
      <button onclick="startQuiz(4)">Quiz 4</button>
      <button onclick="startQuiz(5)">Quiz 5</button>
      <button onclick="startQuiz(6)">Quiz 6</button>
    </div>
  </div>

  <script>
    function startQuiz(num) {
      localStorage.setItem("quizNumber", num);
      window.location.href = "quiz.html";
    }
  </script>
</body>
</html>
